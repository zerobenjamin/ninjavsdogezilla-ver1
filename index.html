<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dogezilla Game</title><style>body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #mobile-message {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="mobile-overlay"><div id="mobile-message">Sorry. Ninja vs. Dogezilla is for Desktop only</div></div><div id="game-container"><div id="score">Score: 0</div><div id="timer">Time: 0</div></div><script>
        // Check if device is mobile
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            document.getElementById('mobile-overlay').style.display = 'flex';
            // Prevent any game initialization
            window.addEventListener('load', function(e) {
                e.preventDefault();
            });
        }
    </script></body></html>
